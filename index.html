<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading‚Ä¶</title>

  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", "Trebuchet MS", cursive;
      background: linear-gradient(135deg, #ffd1dc, #ffe6f0);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .hidden { display: none; }

    h1 { font-size: 2.8rem; }
    h2 { font-size: 2rem; margin-top: 25px; }

    p {
      font-size: 1.15rem;
      max-width: 650px;
      margin: 15px auto;
    }

    .loader {
      width: 300px;
      background: #fff;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .bar {
      height: 16px;
      width: 0%;
      background: #ff4d6d;
      border-radius: 10px;
      margin-top: 15px;
      transition: width 0.5s;
    }

    .buttons { margin-top: 40px; }

    button {
      font-size: 1.4rem;
      padding: 14px 28px;
      margin: 15px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
    }

    #yes { background: #ff4d6d; color: white; }
    #no {
      background: #555;
      color: white;
      position: relative;
    }

    .heart {
      font-size: 2.2rem;
      animation: float 2s infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    .kiss {
      margin-top: 30px;
      animation: pop 1.5s ease-in-out infinite;
    }

    @keyframes pop {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .small {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 60px;
    }
  </style>
</head>

<body>

  <!-- Background Music (plays after YES) -->
  <audio id="bgMusic" loop>
    <!-- Replace this with ANY romantic MP3 you like -->
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4c7d9a34c3.mp3" type="audio/mpeg">
  </audio>

  <!-- Fake Loading Screen -->
  <div id="loading" class="loader">
    <h2>Loading important data‚Ä¶</h2>
    <p id="loading-text">Initializing feelings</p>
    <div class="bar" id="progress"></div>
  </div>

  <!-- Main Content -->
  <div id="content" class="hidden">
    <h1>Hi Avani üëã</h1>

    <p>This is Harsh.</p>

    <p>
      I thought about how to ask this.<br>
      There were normal ways.<br>
      I ignored all of them.
    </p>

    <p>
      So here we are.<br>
      Slightly awkward.<br>
      Very honest.
    </p>

    <h2>Will you be my Valentine? üíñ</h2>

    <div class="buttons">
      <button id="yes">YES ‚ù§Ô∏è</button>
      <button id="no">NO üíÄ</button>
    </div>

    <p class="small">(Button behavior is intentional.)</p>
  </div>

  <script>
    /* Fake loader logic */
    const loadingTexts = [
      "Initializing feelings",
      "Overthinking everything",
      "Gathering courage",
      "Still overthinking",
      "Almost there‚Ä¶"
    ];

    let progress = 0;
    let step = 0;

    const bar = document.getElementById("progress");
    const text = document.getElementById("loading-text");
    const loading = document.getElementById("loading");
    const content = document.getElementById("content");

    const interval = setInterval(() => {
      progress += 20;
      bar.style.width = progress + "%";
      text.innerText = loadingTexts[step] || "Done";
      step++;

      if (progress >= 100) {
        clearInterval(interval);
        loading.classList.add("hidden");
        content.classList.remove("hidden");
        document.title = "Avani ‚ù§Ô∏è";
      }
    }, 700);

    /* Buttons */
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const music = document.getElementById("bgMusic");

    let escapeCount = 0;

    noBtn.addEventListener("mouseover", () => {
      escapeCount++;
      noBtn.style.position = "absolute";
      noBtn.style.left = Math.random() * 80 + "vw";
      noBtn.style.top = Math.random() * 80 + "vh";

      if (escapeCount > 4) {
        noBtn.innerText = "Nice try üòå";
      }
    });

    yesBtn.addEventListener("click", () => {
      music.play();

      document.body.innerHTML = `
        <h1>YAY ü•π‚ù§Ô∏è</h1>
        <p class="heart">‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</p>

        <div class="kiss">
          <svg width="220" height="160" viewBox="0 0 220 160">
            <circle cx="70" cy="80" r="35" fill="#ffd1dc"/>
            <circle cx="150" cy="80" r="35" fill="#ffe6f0"/>
            <circle cx="60" cy="75" r="4"/>
            <circle cx="80" cy="75" r="4"/>
            <circle cx="140" cy="75" r="4"/>
            <circle cx="160" cy="75" r="4"/>
            <path d="M85 85 Q110 95 135 85" stroke="#ff4d6d" stroke-width="3" fill="none"/>
            <text x="105" y="60" font-size="22">üíã</text>
            <text x="90" y="45" font-size="16">‚ù§Ô∏è</text>
            <text x="120" y="45" font-size="16">‚ù§Ô∏è</text>
          </svg>
        </div>

        <p>
          Avani, you just made Harsh very, very happy.
        </p>

        <p>
          Thank you for saying yes to my slightly stupid,<br>
          very sincere Valentine proposal.
        </p>

        <h2>Happy Valentine‚Äôs Day üíò</h2>
      `;
    });
  </script>

</body>
</html>
